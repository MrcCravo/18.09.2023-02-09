<!DOCTYPE html> <!--html é case insensitive-->
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- essa tag indica o conjunto de caracteres que deverão ser lidos pelo navegador neste documento-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos html</title>
</head> <!--Tag head não é renderizada, aqui constarão os metadados do documento-->
<body>
    <main>
        <div>TEXTO</div>
        <hr>
        <div>TEXTO</div>
        <h1>Treinando <i>elementos</i> no html</h1>
        <ol>
            <li> primeiro conteúdo</li>
            <li> segundo conteúdo</li>
            <li> terceiro conteúdo</li>
            <li> quarto conteúdo</li>
            <li> quinto conteúdo</li>
            <li> sexto conteúdo</li>
            <li> sétimo conteúdo</li>
        </ol>
        <hr>
        <ul>
            <li> primeiro item </li>
            <li> primeiro item </li>
            <li> primeiro item </li>
            <li> primeiro item </li>
        </ul>        
    </main>  
</body>
</html>
